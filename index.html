<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Keamanan PPHM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold: #f5c26b;
      --gold-soft: #ffe6b3;
      --pink: #ff4fa3;
      --pink-soft: #ff9acb;
      --dark: #12000a;
      --glass: rgba(255,255,255,0.08);
      --glow: 0 0 30px rgba(255,79,163,0.45);
    }

    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #3a0020, #12000a);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 45px 20px;
      text-align: center;
      background: linear-gradient(135deg, rgba(255,79,163,0.25), rgba(0,0,0,0.7));
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 28px;
      color: var(--gold);
      text-shadow: 0 0 25px rgba(245,194,107,0.6);
    }

    header p {
      opacity: 0.85;
      margin-top: 8px;
      font-size: 14px;
      color: var(--pink-soft);
    }

    .container {
      padding: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      border-radius: 22px;
      padding: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      margin-bottom: 25px;
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeUp 0.7s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at top left, rgba(255,79,163,0.25), transparent 40%);
      pointer-events:none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold), var(--pink));
      color: #2b0016;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 40px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: var(--glow);
      margin-top: 15px;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 45px rgba(255,79,163,0.75);
    }

    .preview-wrapper {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 18px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .preview-header h2 {
      margin: 0;
      font-size: 18px;
      color: var(--gold-soft);
    }

    .badge {
      background: linear-gradient(135deg, var(--gold), var(--pink));
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      color: #2b0016;
      font-weight: 700;
      box-shadow: var(--glow);
    }

    .iframe-box {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: white;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 25px;
      opacity: 0.65;
      font-size: 13px;
      letter-spacing: 1px;
      color: var(--pink-soft);
    }

    @media (max-width: 600px) {
      iframe {
        height: 380px;
      }

      header h1{
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DENDA ALFA NGAJI</h1>
    <p>Denda Karna Meninggalkan Ngaji Kitab</p>
  </header>

  <div class="container">

    <div class="card">
      <h2 style="color:var(--gold-soft)">ðŸ“„ Data Utama</h2>
      <p style="opacity:0.8">Klik tombol di bawah untuk membuka spreadsheet secara penuh.</p>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/1HXu7tIgnO_-kNrSRh6mbXtg9yGnz9mv4YgFQkFMrw94/edit?usp=drivesdk" target="_blank">
        BUKA GOOGLE SHEET
      </a>
    </div>

    <div class="card">
      <div class="preview-wrapper">
        <div class="preview-header">
          <h2>ðŸ“Š Preview Data</h2>
          <span class="badge">LIVE</span>
        </div>

        <p style="opacity:0.8; font-size:14px; margin-bottom:10px;">
          Tampilan langsung dari Google Sheet
        </p>

        <div class="iframe-box">
          <iframe src="https://docs.google.com/spreadsheets/d/1HXu7tIgnO_-kNrSRh6mbXtg9yGnz9mv4YgFQkFMrw94/preview"></iframe>
        </div>
      </div>
    </div>

  </div>

  <footer>
    Â© 2026 â€¢ Denda Pelanggar Peraturan
  </footer>

</body>
</html>
